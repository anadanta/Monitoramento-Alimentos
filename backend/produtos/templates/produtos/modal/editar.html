<div id="authentication-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Editar Produto
                </h3>
                <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div class="p-4 md:p-5">
                <form id="edit-form" class="space-y-4" method="POST" action="{% url 'lista_produtos' %}">
                    {% csrf_token %}

                    <input type="hidden" name="produto_id" id="produto_id_hidden_input">

                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome Produto</label>
                        {{ form.nome }}
                    </div>

                    <div>
                        <label for="categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
                        {{ form.categoria }}
                    </div>

                    <div>
                        <label for="data_validade" class="block text-sm font-medium text-gray-700">Data Validade</label>
                        {{ form.data_validade }}
                    </div>

                    <div>
                        <label for="unidade_medida" class="block text-sm font-medium text-gray-700">Unidade de Medida</label>
                        {{ form.unidade_medida }}
                    </div>

                    <div>
                        <label for="quantidade_disponivel" class="block text-sm font-medium text-gray-700">Quantidade Disponível</label>
                        {{ form.quantidade_disponivel }}
                    </div>

                    <div>
                        <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
                        {{ form.codigo }}
                    </div>
                
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                        Salvar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
