{% extends "base_login.html" %}
{% load static %}
{% block content %}

    <h1 class="text-3xl font-bold text-gray-800 mb-6">
        Login
    </h1>

    <form method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" name="email" required
                class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
        </div>

        <!-- Campo de senha -->
        <div>
            <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" id="senha" name="senha" required
                class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
        </div>

        <!-- Botão -->
        <button type="submit" 
                class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition">
            Entrar
        </button>
    </form>

    <p class="mt-5 text-sm text-gray-600">
    Não tem uma conta? 
    <a href="{% url "cadastro" %}" class="text-green-600 hover:underline font-medium">Cadastre-se</a>
    </p>

{% endblock content %}
